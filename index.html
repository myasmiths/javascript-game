<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock, Paper, Scissors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="game-container">
        <h1>Rock, Paper, Scissors</h1>
        <p class="instructions">Choose your option:</p>
        <div class="buttons">
            <button id="rock">Rock</button>
            <button id="paper">Paper</button>
            <button id="scissors">Scissors</button>
        </div>
        <div class="results">
            <p>Player Choice: <span id="player-choice">-</span></p>
            <p>Computer Choice: <span id="computer-choice">-</span></p>
            <p>Game Result: <span id="game-result">-</span></p>
        </div>
        <div class="scoreboard">
            <h2>Session Scores</h2>
            <p>Wins: <span id="wins">0</span></p>
            <p>Losses: <span id="losses">0</span></p>
            <p>Ties: <span id="ties">0</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
